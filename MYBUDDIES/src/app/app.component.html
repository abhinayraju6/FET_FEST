<mat-toolbar color="primary" class="mytab">
      <span style="line-height: 10px;"><img mat-card-avatar src="./assets/teamwork.png" class="team"></span>
      <span class="buddies-title buddies-title-orange">MY</span>
      <span class="buddies-title buddies-title-grey">BUDDIES</span>
      <span class="example-fill-remaining-space"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>menu</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <a routerLink='/signin' mat-menu-item>Sign-in</a>
                    
                    
                  
                  <a routerLink='/signup'mat-menu-item>sign-up</a>>
                    <!-- <mat-icon>Signup</mat-icon> -->
                    
                  
                </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="example-container">
      <mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="true">
            <mat-nav-list>
                  <a mat-list-item routerLink='/dashboard'><img mat-card-avatar height="30px" width="30px"
                              src="./assets/dashboard.png"></a>
                  <br>
                  <a mat-list-item routerLink='/team'><img mat-card-avatar height="30px" width="30px"
                              src="./assets/team.png"></a>
                  <br>
                  <a mat-list-item routerLink='/blogs'><img mat-card-avatar height="30px" width="30px"
                              src="./assets/blogs.png"></a>
                  <br>
                  <a mat-list-item routerLink='/chatroom'><img mat-card-avatar height="30px" width="30px"
                              src="./assets/chatroom.png"></a>
                  <br>
                  <a mat-list-item routerLink='/events'><img mat-card-avatar height="30px" width="30px"
                              src="./assets/events.png"></a>
            </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
            <router-outlet></router-outlet>
      </mat-sidenav-content>
</mat-sidenav-container>
