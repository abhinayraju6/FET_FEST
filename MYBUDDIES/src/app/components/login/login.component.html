
<div class="mycontainer">
  <div class="myclass">
    <h1>Login</h1>
    <form #loginForm="ngForm" class="col s12" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <div *ngIf="isLoginError" class="red-text center error-message">
        <i class="material-icons">error</i> Incorrect Email or password
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="box1" type="text" #UserName ngModel name="Email" placeholder="Email" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">vpn_key</i>
          <input id="box2" type="password" #Password ngModel name="Password" placeholder="  Password" required>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 center offset-s3 ">
          <button id="btn" [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
      </div>
    </form>

  </div>
</div>
